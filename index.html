<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <h1>Kalkulator Pemupukan Anggur</h1>
    <h2>Konversi Input</h2>
    <div class="konverter">
        <div>
            <form>
                <h3>Nitrogen</h3>
                <input id="persenNitrogen" type="number" min="0" max="100" />
                <label for="persenNitrogen">%</label> <br />
                <input id="ppmNitrogen" type="number" value="" />
                <label for="ppmNitrogen">ppm</label> <br />
                <input id="kgHaNitrogen" type="number" value="" />
                <label for="kgHaNitrogen">Kg/Ha</label><br />
                <div class="submit submitN">Konversi</div>
                <button class="resetN" type="reset">Reset</button>
            </form>
        </div>
        <div>
            <form>
                <h3>P2O5</h3>
                <input id="persenFosfor" type="number" />
                <label for="persenFosfor">%</label> <br />
                <input id="ppmFosfor" type="number" value="" />
                <label for="ppmFosfor">ppm</label> <br />
                <input id="kgHaFosfor" type="number" value="" />
                <label for="kgHaFosfor">Kg/Ha</label> <br />
                <div class="submit submitP">Konversi</div>
                <button class="resetP" type="reset">Reset</button>
            </form>
        </div>
        <div>
            <form>
                <h3>K2O</h3>
                <input id="cmolKalium" type="number" />
                <label for="cmolKalium">cmol/Kg</label> <br />
                <input id="meKalium" type="number" />
                <label for="meKalium">meq/100g</label> <br />
                <input id="ppmKalium" type="number" value="" />
                <label for="ppmKalium">ppm</label> <br />
                <input id="kgHaKalium" type="number" value="" />
                <label for="kgHaKalium">Kg/Ha</label> <br />
                <div class="submit submitK">Konversi</div>
                <button class="resetK" type="reset">Reset</button>
            </form>
        </div>
    </div>
    <div class="kebutuhanPupuk">
        <h2>Rekomendasi Pemupukan</h2>
        <div>
            <form class="form">
                <label class=labelTanaman for="jumlahTanaman">Masukkan Jumlah Tanaman:</label>
                <input type="number" id="jumlahTanaman" value="" />
                <p>Pilih Fase Input:</p>
                <select class="fase" name="phase">
                    <option value="total">Total</option> 
                    <option value="short">Short Phase</option> 
                    <option value="long">Long Phase</option>
                </select>
                <br>
                <p>Masukkan Jumlah Hara dalam Tanah:</p>
                <label for="kadarHaraNitrogen">N (Kg/Ha) </label>
                <input type="number" id="kadarHaraNitrogen" value="" />
                <label for="kadarHaraFosfor">P2O5 (Kg/Ha)</label>
                <input type="number" id="kadarHaraFosfor" value="" />
                <label for="kadarHaraKalium">K2O (Kg/Ha) </label>
                <input type="number" id="kadarHaraKalium" value="" />
                <div class="submit hitung">Hitung</div>
            </form>
            <h2>Laporan Rekomendasi Pemupukan</h2>
            <div class="result">

            </div>
        </div>


        <!-- Rekomendasi Pemupukan -->


        <script src="script.js"></script>
</body>

</html>
